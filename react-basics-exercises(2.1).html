<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <>
            <img src={imageSrc}/>
            <p>{name}</p>

            {discountPrice ? (
              <>
                <p><del>price: ${price}</del></p>
                <p>discount price: ${discountPrice}</p>
                <p>on sale!</p>
              </>
            ) : (
              <p>price: ${price}</p>
            )}

            <button>Add to Cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              imageSrc="images/cotton-socks.png"
              name="Cotton socks"
              price={10.99}
              discountPrice={5.45}
            />

            <ProductDetails
              imageSrc="images/tennis-balls.png"
              name="Tennis balls"
              price={6.00}
            />

            <ProductDetails
              imageSrc="images/plain-t-shirt.png"
              name="Plain t-shirt"
              price={7.99}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
